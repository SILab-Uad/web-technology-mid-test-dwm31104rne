<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Bikin Password Siniii.. Dijamin Amaaaaan</h1>
        
        <!-- Input for password length -->
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="8" max="128" />
        
        <h3>Select criteria:</h3>
        <!-- Checkboxes for criteria -->
        <label>
            <input class="checkboxes" type="checkbox" id="includeUppercase" />
            Include Uppercase
        </label><br />
        <label>
            <input class="checkboxes" type="checkbox" id="includeLowercase" />
            Include Lowercase
        </label><br />
        <label>
            <input class="checkboxes" type="checkbox" id="includeNumbers" />
            Include Numbers
        </label><br />
        <label>
            <input class="checkboxes" type="checkbox" id="includeSpecialChars" />
            Include Special Characters
        </label><br />
        
        <!-- Output for generated password -->
        <p id="passwordOutput"></p>
        
        <!-- Button to generate password -->
        <button id="generateBtn">Generate Password</button>
        
        <!-- Button to copy password to clipboard -->
        <button id="copyBtn">Copy to Clipboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
